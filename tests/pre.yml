# pre test file for ansible
---
- name: pre | install dependencies
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  with_items:
    - curl
  tags:
    - configuration
    - ansible
    - ansible-pre
    - ansible-pre-dependencies
- name: pre | update pip
  shell: "curl -sL https://bootstrap.pypa.io/get-pip.py | python -"
  args:
    creates: /usr/local/bin/pip
  tags:
    - configuration
    - ansible
    - ansible-pre
    - ansible-pre-update-pip
